<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color:#d6c1a9;">
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <h1>Quiz App</h1>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'quiz' %}">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col" id ='quizcol'>
              <h3>{{question}}</h3>
            </div>
            <div class="row-col" id="option">
                <div class="container mt-3">
                    <form action="{% url 'result' %}" method='post'>
                      {% csrf_token %}
                      {% for i in option %}
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="selected_items" value="{{i}}" >
                        <label class="form-check-label" for="radio1">{{i}}</label>
                      </div>
                        {% endfor %}
                      <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
               
                  </div>
            </div>
         
            
        </div>
      </div>
</body>
</html>
